<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript Practice</title>
<meta charset="utf-8">
<style>
input {
    display: block;
    margin-bottom: 1em;
}

label {
    float: left;
    width: 5em;
    padding-right: 1em;
    text-align: right;
}

#submit {
    margin-left: 7em;
}
</style>
</head>
<body>
<h1>JavaScript Form Handling</h1>
<form method="post"
    action="https://webdevbasics.net/scripts/demo.php"
    onsubmit="return validateForm();">
<label form="userName">Name:</label>
<input type="text" name="userAge" id="userAge">
<input type="submit" value="Send information" id="submit">
</form>
</body>
</html>
